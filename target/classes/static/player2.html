<!DOCTYPE html>
<html>
<head>
    <title>KiVo - Replay a Kafka Topic</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <img src="./assets/images/hero-blue-violet-hero.svg" id="background" />
    <audio src="./assets/music/beyonce.mp3" id="song"></audio>

    <div class="title">
        <img src="./assets/images/confluent.png" id="logo" />
        <p id="kivo">KiVo - Replay for Kafka</p>
    </div>

    <div class="container">  
        <div class="box"></div>

        <div id="AlertsDiv" class="sys-messages">
        fdsafads
        </div>

        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/stop.png" onclick="nextSong()" id="stop" />
        <img src="./assets/icons/forward.png" onclick="fastForward()" id="forward" />

        <div class="start-tick">|</div>
        <div class="quarter-tick">|</div>
        <div class="mid-tick">|</div>
        <div class="three-quarter-tick">|</div>
        <div class="end-tick">|</div>
        <p id="start-time">17/30/20 12:00:00</p>
        <p id="quarter-time">17/30/20 12:00:00</p>
        <p id="mid-time">17/30/20 13:00:00</p>
        <p id="three-quarter-time">17/30/20 12:00:00</p>
        <p id="end-time">17/30/20 14:00:00</p>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->

        <input
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
            onchange="changeProgressBar()"
        />

        <div class="replaySpeed">1x</div>
        <div class="replayDate">17/30/21</div>
        <div class="replayTime">12:00:00</div>
    </div>

    <script src="player.js"></script>
</body>
</html>
